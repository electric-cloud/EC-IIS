buildscript {
    repositories {
    	maven {
    		url 'http://dl.bintray.com/ecpluginsdev/maven'
    	}

    	jcenter()
    }
    dependencies {
        classpath group: 'com.electriccloud.plugins', name: 'flow-gradle-plugin', version: '+'
    }
}

repositories {
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
}

group = "com.electriccloud"
description = "Plugins : EC-IIS"
version = "3.1.3"

apply plugin: 'flow-gradle-plugin'

task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}

gwt {
	modules 'ecplugins.iis.ConfigurationManagement'
}
